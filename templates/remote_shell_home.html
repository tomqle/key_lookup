{% extends "base.html" %}

{% block content %}
  <h2>Remote Shells</h2>
  <ul class="list-group">
  {% for remote_shell in remote_shells %}
    <a href="{% url 'remote_shell_home' %}{{ remote_shell.id }}"><li class="list-group-item">{{ remote_shell.name }}</li></a>
  {% endfor %}
  </ul>
{% endblock %}
